<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Text color for contrast */
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 2em;
            text-align: left;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: #aaa;
            text-decoration: none;
            border-radius: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: left;
            flex: 1;
        }
        .escalator img{
            flex: 3;
            flex-direction: right;
            max-height: 1000px;
            max-width: 45%;
        }
    </style>
</head>
<body>
    <h1>404 page not found</h1>
    <p>Hide & <br>Seek Time!</p>
    <p class="one">And you're it</p>
    <p class="one">(Sorry, we can't find the page too.)</p>

    <div class="container">
        <div class="content">
            <button type="button" name="button">Try again</button>
        </div>
        <div class="escalator">
            <img src="escalator.gif" alt="Page not found">
        </div>
    </div>
</body>
</html>
